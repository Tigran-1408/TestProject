<h2 class="text-center">Cards</h2>

<div *ngFor="let item of dogs" class="d-inline-block">
  <mat-card class="example-card">
    <mat-card-header>
      <input type="text" hidden [(ngModel)]="item.id"/>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item?.name}}</mat-card-title>
      <mat-card-subtitle>{{item?.breed}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="item?.image" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>{{item?.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onDelete(item.id)">Delete</button>
      <button mat-button (click)="onEdit(item.id)">Edit</button>
    </mat-card-actions>
  </mat-card>
</div>
